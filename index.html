<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--link rel="stylesheet" href="mystyle.css"-->

</head>

<body>
    <table class="Calculator">
        <tr>
            <td><input class="display-text" type="text" id="result" /></td>
            <td><input class="button" value="C" onclick="clear()" /></td>
        </tr>
        <tr>
            <td><input class="button" value="1" onclick="display(this)" /></td>
            <td><input class="button" value="2" onclick="display(this)" /></td>
            <td><input class="button" value="3" onclick="display(this)" /></td>
            <td><input class="button" value="/" onclick="display(this)" /></td>
        </tr>
        <tr>
            <td><input class="button" value="4" onclick="display(this)" /></td>
            <td><input class="button" value="5" onclick="display(this)" /></td>
            <td><input class="button" type="6" onclick="display(this)" /></td>
            <td><input class="button" value="-" onclick="display(this)" /></td>
        </tr>
        <tr>
            <td><input class="button" value="7" onclick="display(this)" /></td>
            <td><input class="button" value="8" onclick="display(this)" /></td>
            <td><input class="button" value="9" onclick="display(this)" /></td>
            <td><input class="button" value="+" onclick="display(this)" /></td>
        </tr>
        <tr>
            <td><input class="button" value="." onclick="display(this)" /></td>
            <td><input class="button" value="0" onclick="display(this)" /></td>
            <td><input class="button" value="=" onclick="calculate(this)" /></td>
            <td><input class="button" value="*" onclick="display(this)" /></td>
        </tr>
    </table>
    <script src="calculate.js"></script>
</body>

</html>
